<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>category list</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
        <h1> Category List </h1>
        {% for item in cat_menu_list %}
            <a class="dropdown-item" href="{% url 'category' item|slugify %}">
                {{ item }}
            </a>
        {% endfor %}
    {% endblock %}
</body>
</html>
